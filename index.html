<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&hearts;</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <!--@font-face {
    font-family: 'Oswald';
    src: url('ruta-a-tu-fuente/Oswald-Regular.woff2') format('woff2');
}
-->

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #dbaedb;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
    



        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #e93547;
            transform: rotate(10deg);
            animation: heartbeat 3s infinite, fade-out 6s forwards;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #e63d4e;
            border-radius: 50%;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 100px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
                transform: scale(1) rotate(-45deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(-45deg);
            }
        }

        .card-container {
            position: absolute;
            opacity: 0;
            transform: scale(0.8);
            animation: fade-in 2s forwards 2s; 
            box-shadow: 2px 2px 6px 4px rgba(41, 38, 40, 0.8);
            margin-bottom: 10%;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .track {
           
            position: absolute;
            bottom: 10%;
            width: 90%;
            height: 30px;
            background-color: #6d6969;
            border-radius: 15px;
            box-shadow: 3px 4px 2px 4px #3b3a3a;
        }

        .car {
            position: absolute;
            width: 10vw;
            bottom: calc(10% + 5px);
            left: -20vw;
            transition: left 0s ease-in-out;
        }

        .car img {
            width: 100%;

     
        }
        @media (max-width: 768px) {
    .car {
        width: 20vw; 
    }

    .car img {
        width: 100%; 
    }
}

        .btn {
            background-color: #3d90d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }

        .btn:hover {
            background-color: #4b73c9;
        }
        
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="card-container">
        <div class="card" style="width: 18rem;">
            <img src="xd2.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text" style="font-family: Oswald, sans-serif;">
                    "Hay veces en la vida en que encuentras algo que te completa, algo que te hace sentir que puedes volar… y para mí, ese algo eres tú."
                </p>
                <h6 style="font-style: oblique; font-family: Oswald, sans-serif;;"> De Alejandra Reggio, para Luis Linares</h6>
                <button id="playSong" class="btn" >Reproducir Canción &#9835;</button>
              
                <button id="moveCar" class="btn">  &#127918;</button>
                <audio id="audioPlayer" src="audio.mp3"></audio>
            </div>
        </div>
    </div>

    <div class="track"></div>
    <div class="car" id="car">
        <img src="Bowser.png" alt="Carrito">
    </div>

    <script>
        // Reproducir canción
        document.getElementById("playSong").addEventListener("click", function () {
            const audioPlayer = document.getElementById("audioPlayer");

            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
                audioPlayer.currentTime = 0; // Reinicia la canción si ya estaba sonando
            }
        });

       // Mover el carrito
       document.getElementById("moveCar").addEventListener("click", function () {
            const car = document.getElementById("car");

            // Restablece la posición del carrito antes de moverlo
            car.style.transition = "none";
            car.style.left = "-20vw";

            // Permite que se mueva nuevamente después de un pequeño retraso
            setTimeout(() => {
                car.style.transition = "left 6s ease-in-out";
                car.style.left = "calc(100% + 50px)";
            }, 100);
        });
    </script>
</body>
</html>
